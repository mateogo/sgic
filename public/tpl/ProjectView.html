<div class="row-fluid">

    <form class="form-horizontal span12">
        <!-- form-horizontal form-inLine div: container vs. row-fluid -->
        <fieldset>
            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="projectId" class="control-label">Id / Fecha:</label>

                        <div class="controls">
                            <input id="projectId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>

                            <input type="text" class="input-medium" id="eventdatestr" name="eventdatestr" placeholder='Fecha evento dd/mm/aaaa' value="<%= eventdatestr %>"/>
                            
                            <input type="text" class="input-small" id="duracion" name="duracion" placeholder='Duracion (min)' value="<%= duracion %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="slug" class="control-label">Identificdor/Denom:</label>

                        <div class="controls">
                            <input type="text" class="input-large" id="slug" name="slug" placeholder="Identificador interno" 
                               value="<%= slug %>"/>
                            
                            <input type="text" class="input-large" id="denom" name="denom" placeholder="Denominación oficial del 
                            evento" value="<%= denom %>"/>
                            
                            <datalist id='generoList'> 
                                <option value='no_definido'    label='-tipo de evento-'>
                                <option value='musica'         label='música' >
                                <option value='teatro'         label='teatro' >
                                <option value='musical'        label='teatro musical' >
                                <option value='infantil'       label='infantil'>
                                <option value='circo'          label='circo' >
                                <option value='cine'           label='cine'  >
                                <option value='festival'       label='festival' >
                                <option value='fpopular'       label='fiesta popular' >
                                <option value='danza'          label='danza' >
                                <option value='congreso'       label='congreso' >
                            </datalist>
                            <input type="text" class="input-large"  multiple list='generoList' 
                                   id="genero" name="genero" value="<%= genero %>"/>

                            <select class="input-large" id="nivel_importancia" name="nivel_importancia" value="<%= nivel_importancia %>">
                                <option value='no_definido'
                                <%= nivel_importancia == 'no_definido' ? 'selected':'' %>>--nivel relevancia--</option>
                                <option value='bajo'
                                <%= nivel_importancia == 'bajo' ? 'selected':'' %>>bajo</option>
                                <option value='medio'
                                <%= nivel_importancia == 'medio' ? 'selected':'' %>>medio</option>
                                <option value='alto'
                                <%= nivel_importancia == 'alto' ? 'selected':'' %>>alto</option>
                                <option value='critico'
                                <%= nivel_importancia == 'critico' ? 'selected':'' %>>critico</option>
                             </select>

                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="artista" class="control-label">Artistas:</label>

                        <div class="controls">
                            <input type="text" class="input-large" id="artista" placeholder='artistas principales' name="artista" value="<%= artista %>"/>
                            <span class="help-inline"></span>

                            <label class="radio inline">
                                <input type="radio" id="isPropio" name="isPropio" value=1 <%= isPropio == 1 ? 'checked':'' %>>Evento Igualdad Cultural
                            </label>
                            <label class="radio inline">
                                <input type="radio" id="isPropio" name="isPropio" value=0 <%= isPropio == 0 ? 'checked':'' %>>Asistencia
                            </label>
                        </div>
                    </div>
 
                    <div class="control-group">
                        <label for="city" class="control-label">Ciudad:</label>

                        <div class="controls">
                            <input type="text" id="city" name="city" value="<%= city %>"/>
 
                            <label class="radio inline">
                                <input type="radio" id="isAireLibre" name="isAireLibre" value=1 <%= isAireLibre == 1 ? 'checked':'' %>>Al aire libre
                            </label>
                            <label class="radio inline">
                                <input type="radio" id="isAireLibre" name="isAireLibre" value=0 <%= isAireLibre == 0 ? 'checked':'' %>>En local cerrado
                            </label>
                        </div>
                    </div>

                   <div class="control-group">
                        <label for="tvx" class="control-label">TDA:</label>
                        <div class="controls">
                            <select class="input-large" id="tvx" name="tvx" value="<%= tvx %>">
                                <option value='no_definido' 
                                <%= tvx == 'no_definido' ? 'selected':'' %>>--modo televisión--</option>
                                <option value='vivo'
                                <%= tvx == 'vivo' ? 'selected':'' %>>Tx en vivo</option>
                                <option value='diferido'
                                <%= tvx == 'diferido' ? 'selected':'' %>>diferido/Graba</option>
                                <option value='ninguno'
                                <%= tvx == 'ninguno' ? 'selected':'' %>>ninguno</option>
                             </select>
                        </div>
                    </div>


                   <div class="control-group">
                        <label for="estado_alta" class="control-label">Estado</label>
                        <div class="controls">

                            <select class="input-medium" id="estado_alta" name="estado_alta" value="<%= estado_alta %>">
                                <option value='activo'
                                <%= estado_alta == 'activo' ? 'selected':'' %>>activo</option>
                                <option value='suspendido'
                                <%= estado_alta == 'suspendido' ? 'selected':'' %>>suspendido</option>
                                <option value='cerrado'
                                <%= estado_alta == 'cerrado' ? 'selected':'' %>>cerrado</option>
                                <option value='baja'
                                <%= estado_alta == 'baja' ? 'selected':'' %>>baja</option>
                             </select>

                            <select class="input-medium" id="nivel_ejecucion" name="nivel_ejecucion" value="<%= nivel_ejecucion %>">
                                <option value='no_definido'
                                <%= nivel_ejecucion == 'no_definido' ? 'selected':'' %>>--nivel ejecucion--</option>
                                <option value='planificado'
                                <%= nivel_ejecucion == 'planificado' ? 'selected':'' %>>planificado</option>
                                <option value='produccion'
                                <%= nivel_ejecucion == 'produccion' ? 'selected':'' %>>produccion</option>
                                <option value='posproduccion'
                                <%= nivel_ejecucion == 'posproduccion' ? 'selected':'' %>>posproduccion</option>
                                <option value='demorado'
                                <%= nivel_ejecucion == 'demorado' ? 'selected':'' %>>demorado</option>
                                <option value='reprogramado'
                                <%= nivel_ejecucion == 'reprogramado' ? 'selected':'' %>>reprogramado</option>
                                <option value='suspendido'
                                <%= nivel_ejecucion == 'suspendido' ? 'selected':'' %>>suspendido</option>
                                <option value='cumplido'
                                <%= nivel_ejecucion == 'cumplido' ? 'selected':'' %>>cumplido</option>
                             </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="responsable" class="control-label">Responsable:</label>

                        <div class="controls">
                            <input type="text" id="responsable" placeholder='lista de productores afectados' name="responsable" value="<%= responsable %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="description" class="control-label">Notas:</label>
                        <div class="controls">
                            <textarea id="description" name="description" style="width: 90%;" rows="2"><%= description
                                %></textarea>
                        </div>
                    </div>

                </div>

                <div class="span4">
                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                        <p><img id="picture" name='uploadfile' src="<%= picture === null ? 'pics/prj-update.png' : 'pics/' + picture %>"/></p>
                        <p id='uploaded'></p>
                        <div class="progress">
                            <div id='uplprogressbar' class="bar" style="width: 0%;"></div>
                        </div> 

                    </div>
                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                        <a href="#"  class="btn btn-block btn-primary addresources">Alta recursos</a>
                        <a href="#"  class="btn btn-block btn-success browseresources">Ver recursos</a>
                        <a href="#"  class="btn btn-block btn-primary addquotation">Alta requisitoria</a>
                        <a href="#"  class="btn btn-block btn-success browsequotations">Ver requisitorias</a>

                    </div>
 
                </div>

            </div>

        </fieldset>
        <div class="form-actions span7">
            <a href="#" class="btn btn-primary save">Guardar</a>
            <a href="#" class="btn btn-danger delete">Eliminar</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>INFO:</b> El registro se guardó exitosamente
        </div>
    </div>
</div>
