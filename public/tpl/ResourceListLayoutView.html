<!--  ====================   SIDE-BAR ==========================  -->

<div class="span2">
  <div class="well sidebar-nav">
    <ul class="nav nav-list">
      <li class="nav-header">Selectores</li>

      <li class='nav-header'><button class='btn-block btn-link prjview'><%= utils.viewData.currentProject %></button></li>
      <li><input type='hidden' placeholder='proyecto' disabled class='input-small' id='project[_id]' name='project[_id]' value=<%= project['_id'] %> ></li>
      <li><input type='text' placeholder='rubro' class='input-small' id='rubro' name='rubro' value=<%= rubro %> ></li>

            <option value='adjudicado' label='adjudicado'>
